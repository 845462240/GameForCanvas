<!DOCTYPE html>
<html manifest="qici.appcache">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name='viewport' content='width=device-width,user-scalable=no'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-title' content='DefaultGame'>
    <link rel='apple-touch-icon' href='http://engine.zuoyouxi.com/qici.png'>
    <link rel='apple-touch-startup-image' href='http://engine.zuoyouxi.com/qici.png'>

    <link rel="shortcut icon" href="http://engine.zuoyouxi.com/qici.ico" />
    <title>DefaultGame</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css"/>

    <script>
        // The game configuration
        var qici = {};
        qici.config = {
            projectName: 'Default',
            gameName: 'DefaultGame',
            companyName: 'DefaultCompany',
            bundleIdentifier: 'com.DefaultCompany.Default',
            gameInstance: 'qc_game',
            frameRate: {"mobile":60,"desktop":60},            
            fixedGameSize: {"enabled":true,"width":640,"height":960},            
            customSettings: {},
            backgroundColor: 4868682,
            runInBackground: true,
            antialias: false,
            transparent: false,
            developerMode: true,
            renderer: 'Canvas',
            loadingPrefab: 'Assets/prefab/loading/Loading.bin',
            scene: {
                
            "loadGame" : "Assets/scene/loadGame.bin",
            "test1" : "Assets/scene/test1.bin",
            "index" : "Assets/scene/index.bin"
            },
            entryScene : 'loadGame',
            dirtyRectangles: true,
            loading: {
                loadingText: 'Loading, please wait...',
                loadingInterval: 200,
                brightingInterval: 10,
                blinkingCount: 5,
                blinkingInterval: 70,
                fadingInInterval: 400,
                fadingOutInterval: 600
            }
        };

 		_pluginVariables_={
	"com.qici.lockOrientation": {}
}

        qici.scripts = [
            './Assets/meta/globalUrlMap.js',
            'http://engine.zuoyouxi.com/lib/1.0.9/phaser.min.js',
            'http://engine.zuoyouxi.com/lib/1.0.9/webfontloader.js',
            'http://engine.zuoyouxi.com/lib/1.0.9/qc-core.js',
            'http://engine.zuoyouxi.com/lib/qc-webgl.js',
            // sound duration
            
            // External scripts for plugins

            // User scripts
            './lib/Box2D_v2.3.1_min.js',
'./js/game-scripts-mini-1.0.js'
        ];

		// Asset count that need preload in boot
		qici.loadingAssetCount = 1;
    </script>
</head>

<body onload="qici.init();">
    <div style="overflow:hidden;padding:0;margin:0;width:100%;height:100%;">
        <div id="gameDiv" style="position:relative;"></div>
    </div>
    <script src='http://engine.zuoyouxi.com/lib/1.0.9/qc-loading.js'></script>
</body>

</html>
